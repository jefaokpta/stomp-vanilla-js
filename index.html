<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Register WS with stomp</title>
</head>
<body>
    <h1>WS STOMP VANILLA JS</h1>
    <script src="js/stomp.min.js"></script>

    <script>
        const url = 'ws://localhost:8089/stomp-endpoint'
        const stompClient = Stomp.client(url)
        stompClient.connect({}, (frame) => {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/user/100023/register', (info) => {
                console.log(JSON.parse(info.body));
            });
        });

        function sendName() {
            stompClient.send("/wip/vip-register", {}, JSON.stringify({
                'action': 'INFO',
                'controlNumber': 100023
            }));
        }
    </script>
</body>
</html>
